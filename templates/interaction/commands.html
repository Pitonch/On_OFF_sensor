{% extends 'interaction/base.html' %}

{% block title %} Commands {% endblock %}

<script src="/js/js_commands.js"></script>


{% block content %}

   <div class="form-group">
   <label for="title" >Включение выключение датчиков</label>
   </div>

    <select class="form-select" >
  <option selected>Insert IP sensor</option>
  <option value="1">192.168.0.89</option>
 </select>




<form action="{% url 'on_sensor' %}" method="POST">
{% csrf_token %}
{#    <button type="submit" class="btn btn-success">On</button>#}
<button type="submit" class="btn btn-success" on-click="switch('off')">On</button>
</form>

<form action="{% url 'off_sensor' %}" method="POST">
{% csrf_token %}
{#    <button type="submit" class="btn btn-danger">OFF</button>#}
 <button type="submit" class="btn btn-danger" on-click="switch('on')">OFF</button>
</form>

<form action="{% url 'next' %}" method="get">
{#                  {% csrf_token %}#}
    <button type="submit" class="btn btn-success">next</button>

</form>



{% endblock %}
